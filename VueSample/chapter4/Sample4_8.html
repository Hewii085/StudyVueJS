<html>
    <head>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            .layout1 {margin:30px 30px 30px 30px;}
        </style>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="example" class="container layout1">
            <p><input type="text" v-model="amount" class="form-control"/></p>
            <p>
                <!--추가 부분 --> 
                <button id="create" v-on:click.once="specialEvent" class="btn btn-primary">make account 10000w event</button>
                <!--        -->
                <button id="deposit" v-on:click="deposit" class="btn btn-primary">deposit</button>
                <button id="withdraw" v-on:click="withdraw" class="btn btn-primary">withdraw</button>
            </p>
            <h3>account : {{balance}}</h3>
        </div>

        <script type="text/javascript">
        var vm = new Vue({
            el :"#example",
            data:{
                amount:0,
                balance:0
            },
            methods:{
                deposit:function(e){
                    var amt = parseInt(this.amount);
                    if(amt <= 0)
                    {
                        alert("must be input over the 0")
                    }
                    else{
                        this.balance += amt;
                    }
                },
                withdraw:function(e){
                    var amt = parseInt(this.amount);
                    if(amt <= 0)
                    {
                        alert("must withdraw over the 0");
                    }
                    else if(amt > this.balance)
                    {
                        alert("can not withdraw over the current account");
                    }
                    else
                    {
                        this.balance -= amt;
                    }
                },
                //추가 부분
                specialEvent:function(e){
                    this.balance += 10000;
                }
            }
        })
        </script>
    </body>
</html>
