<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/loadash@4.17.0/loadash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <style>
        #list {width: 600px; border:1px solid black; border-collapse: collapse;}
        #list td, #list th{border:1px solid black; text-align: center;}
        #list > thead > tr{color:yellow; background-color: purple;}
        </style>
        <template id="listTemplate">
            <div>
                <table id="list">
                    <thead>
                        <th>Number</th><th>Name</th><th>Phone</th><th>Address</th>
                    </thead>
                    <tbody id="contacts">
                        <tr v-for="contact in contacts">
                            <td>{{contact.no}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.tel}}</td>
                            <td>{{contact.address}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </template>

        <script type="text/javascript">
        Vue.component('contactlist-component',{
            template:'#listTemplate',
            props:['contatcs']
        })
        </script>

        <template id="searchTempate">
            <p>
                이름 : <input type="text" v-model.trim="name" :placeholder="placeholder"
                             @keyup.enter="keyupEvent"/>
            </p>
        </template>
        <script type="text/javascript">
        Vue.component('search-component',{
            template : '#searchTemplate',
            props:['placeholder'],
            data: function(){
                return {name:''};
            },
            methods:{
                keyupEvent: function(e){
                    var val = e.target.value;
                    if(val.length >= 2){
                        this.$emit('search',val);
                    }
                    else{
                        this.$emit('search','');
                    }

                }
            }
        })
        </script>
        <template id="searchcontactTemplate">
            <div>
                <search-component placeholder="Enter over the two characters!"
                                  v-on:search="searchEvent"></search-component>
                <contactlist-component v-bind:contacts="contactlist"></contactlist-component>
                <div v-show="isProcessing === true">Searching</div>
            </div>
        </template>
        <script type="text/javascript">
        Vue.component('search-contact-component',{
            template: '#searchcontactTemplate',
            data: function(){
                return {
                    contactlist:[],
                    isProcessing : false
                }
            },
            methods:{
                searchEvent : function(name){
                    if(name=='')
                        this.contactlist = [];
                    else
                        this.fetchContacts(name);
                },
                fetchContacts : _.debounce(function(name){
                    this.contactlist = [];
                    this.isProcessing = true;
                    var url = "http://sample.bmaster.kro.kr/contacts-long/search/" + name;
                    var vm = this;

                    fetch(url)
                        .then(function(response){ return response.json()})
                        .then(function(json){ vm.contactlist = json; vm.isProcessing = false;})
                        .catch(function(ex){
                            console.log("parsing failed", ex);
                            vm.contactlist = [];
                            vm.isProcessing = false;
                        })
                },300)
            }
        })
        </script>
    </head>
    <body>
        <div id="app">
            <search-contact-component></search-contact-component>
        </div>
    </body>
    <script type="text/javascript">
    Vue.config.devtools=true;
    var vm = new Vue({
        el:"#app"
    })
    </script>
</html>
