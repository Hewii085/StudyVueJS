<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <style>
    #list {width: 400px; border:1px solid black; border-collapse:collapse;}
    #list td, #list th{border : 1px solid black; text-align:center;}
    #list > thead > tr{color:yellow; background-color:purple;}
    </style>
    <template id='listTemplate'>
        <div>
            <table id="list">
                <thead>
                    <tr>
                        <th>Number</th><th>Name</th><th>Phone</th><th>Address</th>
                    </tr>
                </thead>
                <tbody id="contacts">
                    <tr v-for="contact in contacts">
                        <td>{{contact.no}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel}}</td>
                        <td>{{contact.address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
    <script type="text/javascript">
    Vue.component('contactlist-component',{
        template:'#listTemplate',
        props:['contacts']
    })
    </script>
    <body>
        <div id="app">
            <h1>예방접종</h1>
            <hr/>
            <h3>1차 대상자 : 5월 1~3일</h3>
            <contactlist-component :contacts="list1"></contactlist-component>
            <h3>2차 대상자 : 5월 13~15일</h3>
            <contactlist-component :contacts="list2"></contactlist-component>
        </div>
    </body>
    <script type="text/javascript">
    Vue.config.devtools = true
    var vm = new Vue({
        el:"#app",
        data:{
            list1:[
                {"no":1,"name":"Amy","tel":"111-1111","addres":"a"},
                {"no":2,"name":"Conan","tel":"222-2222","addres":"b"},
                {"no":3,"name":"Wine","tel":"333-3333","addres":"c"},
            ],
            list2:[
                {"no":4,"name":"House","tel":"444-4444","addres":"d"},
                {"no":5,"name":"Sam","tel":"555-5555","addres":"e"}
            ]
        }
    })
    </script>
</html>
