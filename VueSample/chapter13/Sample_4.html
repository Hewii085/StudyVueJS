<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <style>
            .box {margin: 10px;}
            .elastic-enter-active {
                animation: elastic-in 0.5s;
            }
            .elastic-leave-active{
                animation: elastic-in 0.5s reverse;
            }
            @keyframes elastic-in {
                0% {transform: scale(0); opacity :0;}
                70% {transform: scale(1.2); opacity :0.5;}
                100% {transform: scale(1); opacity :1;}
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="box">
                <button v-on:click="changeVisible">Show Toggle</button>
            </div>
            <div class="box">
                <transition name="elastic">
                    <img src="./images/foot.jpg" v-if="visible"/>
                </transition>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    Vue.config.devtools = true;

    var v = new Vue({
        el:'#app',
        data : function(){
            return {
                visible : true
            }
        },
        methods : {
            changeVisible : function() {
                this.visible = !this.visible;
            }
        }
    })
    </script>
</html>
